<html ng-app="techweek">
  <head>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/pouchdb/dist/pouchdb.js"></script>
    <script src="/controller.js"></script>
  </head>
  <body ng-controller="controller as vm">
    <h1>App 1</h1>

    <input type="text" ng-model="vm.msg">
    <button ng-click="vm.push()">Push</button>

    <ul>
      <li ng-repeat="obj in vm.list track by $index">{{obj.msg}}</li>
    </ul>
  </body>
</html>
